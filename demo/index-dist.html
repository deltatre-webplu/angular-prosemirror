<!doctype html>

<meta charset="utf-8" />
<title>Markdown-ProseMirror demo page</title>

<h1>Markdown-ProseMirror demo page</h1>

<div ng-app="demo">
  <div ng-controller="demoController as ctrl">
    <markdown-prosemirror ng-model="ctrl.content"
        ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 2000, 'blur': 0 } }"
        prosemirror-options="ctrl.options"
        how-markdown="ctrl.showMarkdown"></markdown-prosemirror>
    <pre>{{ctrl.content}}</pre>
  </div>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script type="text/javascript" src="../dist/markdownProsemirror_bundle.js"></script>
<script type="text/javascript">
angular.module('demo', ['markdownProsemirror'])
  .controller('demoController', function() {

    var vm = this;
    vm.showMarkdown = false;
    vm.content = 'my **markdown** content';
    vm.options = {
      tooltipMenu: {
        selectedBlockMenu: true
      },
      menuBar: {
        float: true
      }
    };
    
  });
</script>
